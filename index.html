<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script src="script.js"></script>
    <title>RocketCoffee - Desafio</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <header>
      <span>
        <nav class="navbar">
          <div id="labelDiv">
            <img
              id="logo"
              src="./assets/logo-mobile.svg"
              alt="Logotipo da Rocketseat"
            />

            <input
              type="checkbox"
              id="checkboxMenu"
              style="display: none"
              onclick="showMenu(), changeMenuIcon()"
            />
            <label for="checkboxMenu">
              <img
                id="menuBurger"
                class="changeMenuIcon"
                src="./assets/menu-buguer-open.svg"
                alt="menu hamburger"
              />
            </label>
          </div>

          <div id="menuLinks">
            <a href="#">Home</a>
            <a href="#">Menu</a>
            <a href="#">Recompensas</a>
            <a href="#">Gift Cards</a>
            <a href="#">Lojas</a>
          </div>
        </nav>
      </span>
    </header>

    <section id="heroSection">
      <div id="heroDiv">
        <h1 id="title">
          O café que fará seu código decolar para o próximo nível.
        </h1>

        <button id="button" type="button">
          PEGAR MEU CAFÉ
          <img
            id="arrowButton"
            style="height: 12px; width: 12px"
            src="./assets/arrow.svg"
            alt="seta para a direita"
          />
        </button>

        <div id="texts">
          <p id="textGreatCoffe">Great Coffee</p>
          <p id="textCode">&lt;Great Code/&gt;</p>
        </div>

        <img
          id="rocketCoffe"
          src="./assets/rocket-coffee.png"
          alt="Imagem ilustrativa do café RocketCoffee"
        />
      </div>
    </section>
  </body>
</html>
